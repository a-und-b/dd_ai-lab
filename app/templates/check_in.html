{% extends "base.html" %}
{% block content %}
<form id="checkInForm">
    Nickname:<br>
    <input type="text" name="nickname" required><br>
    Charakter:<br>
    <input type="text" name="character" required><br>
    Fandom:<br>
    <input type="text" name="fandom" required><br>
    Hintergrund:<br> <textarea name="background" required></textarea><br>
    Stimmung:<br> <select name="mood">
        <option value="heroisch">Heroisch</option>
        <option value="verträumt">Verträumt</option>
        <option value="mysteriös">Mysteriös</option>
        <option value="fröhlich">Fröhlich</option>
    </select><br>
    Stil:<br> <select name="style">
        <option value="realistisch">Realistisch</option>
        <option value="anime">Anime/Manga</option>
        <option value="3d-render">3D-Render</option>
        <option value="comic">Comic</option>
    </select><br><br>
    <button type="submit">Check In</button>
</form>
<h2>Current Jobs</h2>
<ul id="jobList"></ul>
<script src="{{ url_for('static', filename='js/check-in.js') }}"></script>
{% endblock %}
